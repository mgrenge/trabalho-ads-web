<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/estilo.css" />
    <title>Marcella Grenge</title>
    <div class="card">
      <!--Nessa div vou conter o conteudo principal-->
      <div class="card-header">
        <!--Aqui vai ser o cabeçalho-->
        <img
          class="card-avatar"
          src="./assets/img/picofme.png"
          alt="avatar"
          title="Marcella Grenge"
        />
    <h1 class="card-name">Marcella Grenge</h1>
      </div>
      <!--Conteúdo Principal-->
      <div class="card-main">
        <h2 class="subtitle">Contato</h2>
        <div class="form">
          <form class="form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome...">
            <label for="mail">E-mail:</label>
            <input type="email" id="mail" placeholder="Digite seu e-mail...">
            <label for="msg">Digite sua mensagem:</label>
            <!--Espaço para texto maior-->
            <textarea id="msg" cols="50" rows="10" placeholder="Digite sua mensagem..."></textarea>
            <button type="submit" id="button">Enviar mensagem</button>
          </form>
        </div>
        
      </div>
      <!--Menu de Navegação-->
      <nav class="card-menu">
        <ul class="card-menu">
          <li class="sobre-mim card-menu">
            <a href="index.html" class="card-menu"> Sobre Mim </a>
          </li>
          <li class="habilidades card-menu">
            <a href="habilidades.html" class="card-menu">Habilidades</a>
          </li>
          <li class="porfolio card-menu">
            <a href="portfolio.html" class="card-menu">Portfólio</a>
          </li>
          <li class="contato card-menu">
            <a href="contato.html" class="card-menu">Contato</a>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
